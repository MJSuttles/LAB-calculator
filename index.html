<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="wrapper">
    <table id="calculator">
      <tr>
        <td colspan ="4">
          <input type="text" id="result" value="0">
        </td>
      </tr>
      
      <tr>
        <td colspan="2">
          <input type="button" class="number-key" value="C">
        </td>
        <td><input type="button" class="number-key" value="&#x2190;"></td>
        <td><input type="button" class="function-key" value="&#xf7;"></td>
      </tr>

      <tr>
        <td><input type="button" class="number-key" value="7"></td>
        <td><input type="button" class="number-key" value="8"></td>
        <td><input type="button" class="number-key" value="9"></td>
        <td><input type="button" class="function-key" value="&#xd7;"></td>
      </tr>
  
      <tr>
        <td><input type="button" class="number-key" value="4"></td>
        <td><input type="button" class="number-key" value="5"></td>
        <td><input type="button" class="number-key" value="6"></td>
        <td><input type="button" class="function-key" value="&#x2212;"></td>
      </tr>
      
      <tr>
        <td><input type="button" class="number-key" value="1"></td>
        <td><input type="button" class="number-key" value="2"></td>
        <td><input type="button" class="number-key" value="3"></td>
        <td><input type="button" class="function-key" value="&#x2b;"></td>
      </tr>
      
      <tr>
        <td colspan="3">
          <input type="button" class="number-key" value="0">
        </td>
        <td><input type="button" class="function-key" value="&#x3d;"></td>
      </tr>
    </table>
      
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
